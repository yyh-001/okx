services:
  # Web 服务
  - type: web
    name: okx-trader-monitor
    env: node
    plan: free
    buildCommand: npm run build
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: okx-database
          property: connectionString
    
  # PostgreSQL 数据库
databases:
  - name: okx-database
    plan: free
    databaseName: okx_trader_db
    user: okx_user
