<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS 测试</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold text-gray-900 mb-8">Tailwind CSS 测试页面</h1>
        
        <!-- 按钮测试 -->
        <div class="mb-8">
            <h2 class="text-xl font-semibold mb-4">按钮样式测试</h2>
            <div class="space-x-4">
                <button class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Primary Button</button>
                <button class="bg-gray-200 text-gray-900 px-4 py-2 rounded-lg hover:bg-gray-300">Secondary Button</button>
                <button class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700">Success Button</button>
                <button class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700">Danger Button</button>
            </div>
        </div>

        <!-- 卡片测试 -->
        <div class="mb-8">
            <h2 class="text-xl font-semibold mb-4">卡片样式测试</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
                    <h3 class="text-lg font-semibold text-gray-900 mb-2">卡片标题</h3>
                    <p class="text-gray-600">这是一个测试卡片的内容。</p>
                </div>
                <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
                    <h3 class="text-lg font-semibold text-gray-900 mb-2">另一个卡片</h3>
                    <p class="text-gray-600">这是另一个测试卡片的内容。</p>
                </div>
                <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
                    <h3 class="text-lg font-semibold text-gray-900 mb-2">第三个卡片</h3>
                    <p class="text-gray-600">这是第三个测试卡片的内容。</p>
                </div>
            </div>
        </div>

        <!-- 表单测试 -->
        <div class="mb-8">
            <h2 class="text-xl font-semibold mb-4">表单样式测试</h2>
            <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
                <form class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">邮箱地址</label>
                        <input type="email" class="block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="your-email@example.com">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">交易员链接</label>
                        <input type="url" class="block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="https://www.okx.com/cn/copy-trading/trader/...">
                    </div>
                    <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                        提交
                    </button>
                </form>
            </div>
        </div>

        <!-- 标签测试 -->
        <div class="mb-8">
            <h2 class="text-xl font-semibold mb-4">标签样式测试</h2>
            <div class="space-x-2">
                <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800">Info</span>
                <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800">Success</span>
                <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-yellow-100 text-yellow-800">Warning</span>
                <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-red-100 text-red-800">Danger</span>
            </div>
        </div>

        <!-- 颜色测试 -->
        <div class="mb-8">
            <h2 class="text-xl font-semibold mb-4">自定义颜色测试</h2>
            <div class="grid grid-cols-3 gap-4">
                <div class="bg-blue-600 text-white p-4 rounded-lg text-center">Primary Blue</div>
                <div class="bg-green-600 text-white p-4 rounded-lg text-center">Success Green</div>
                <div class="bg-red-600 text-white p-4 rounded-lg text-center">Danger Red</div>
            </div>
        </div>
    </div>
</body>
</html>
